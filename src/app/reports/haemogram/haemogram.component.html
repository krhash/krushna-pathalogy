<div class="card">
    <div class="card-body">
      <form #haemogramForm="ngForm" (ngSubmit)="saveToPDF(haemogramForm.value)">
        <h6 class="heading-boxed" style="text-align:center">Patient Details</h6>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="name">Name</label>
            <input type="text" ngModel id="name" name="name" class="form-control" placeholder="Patient's name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="referredBy">Referred By</label>
            <input type="text" ngModel id="referredBy" name="referredBy" class="form-control" placeholder="Doctor's name" required>
          </div>
          <div class="col-md-4 mb-3">
              <label for="date">Date</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                id="date" name="date" ngModel ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>
          </div>
        </div>
        <br>
      
        <h6 class="heading-boxed" style="text-align:center">Haemogram</h6>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="haemoglobin">Haemoglobin</label>
            <input type="text" ngModel id="haemoglobin" name="haemoglobin" class="form-control" placeholder="gm %" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="platelet">Platelet Count</label>
            <input type="text" ngModel id="platelet" name="platelet" class="form-control" placeholder="Lac/cmm" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="esr">E.S.R</label>
            <input type="text" ngModel id="esr" name="esr" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="bloodGroup">Blood Group</label>
            <input type="text" ngModel id="bloodGroup" name="bloodGroup" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="rhFactor">Rh. Factor</label>
            <input type="text" ngModel id="rhFactor" name="rhFactor" class="form-control" required>
          </div>
        </div>
      
        <Button type="submit" class="btn btn-success" style="float: right;">Save</Button>
      
      </form>
    </div>
  </div>

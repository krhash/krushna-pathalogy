<div class="card bg-light mb-3">
    <div class="card-body">
      <form #ancForm="ngForm" (ngSubmit)="saveToPDF(ancForm.value)">
        <h6 class="heading-boxed" style="text-align:center">Patient Details</h6>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="name">Name</label>
            <input type="text" ngModel id="name" name="name" class="form-control" placeholder="Patient's name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="referredBy">Referred By</label>
            <input type="text" ngModel id="referredBy" name="referredBy" class="form-control" placeholder="Doctor's name" required>
          </div>
          <div class="col-md-4 mb-3">
              <label for="date">Date</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                id="date" name="date" ngModel ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>
          </div>
        </div>
        <br>
      
        <h6 class="heading-boxed" style="text-align:center">ANC Report</h6>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="bloodVdrlTest">Blood VDRL Test</label>
            <input type="text" ngModel id="bloodVdrlTest" name="bloodVdrlTest" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="bloodGroup">Blood Group</label>
            <input type="text" ngModel id="bloodGroup" name="bloodGroup" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="rhType">RH Type</label>
            <input type="text" ngModel id="rhType" name="rhType" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="australiaAntigen">Australia Antigen</label>
            <input type="text" ngModel id="australiaAntigen" name="australiaAntigen" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="serumHIVTest">Serum HIV Test</label>
            <input type="text" ngModel id="serumHIVTest" name="serumHIVTest" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="haemoglobin">Haemoglobin %</label>
            <input type="text" ngModel id="haemoglobin" name="haemoglobin" class="form-control" placeholder="gm %" required>
          </div>
        </div>
        <br>

        <h6 class="heading-boxed" style="text-align:center">Blood Sugar</h6>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="random">Random</label>
            <input type="text" ngModel id="random" name="random" class="form-control" placeholder="mg %" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="fasting">Fasting</label>
            <input type="text" ngModel id="fasting" name="fasting" class="form-control" placeholder="mg %" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="postMeal">Post-meal</label>
            <input type="text" ngModel id="postMeal" name="postMeal" class="form-control" placeholder="mg %" required>
          </div>
        </div>
      
        <Button type="submit" class="btn btn-success" style="float: right;">Save</Button>
      
      </form>
    </div>
  </div>

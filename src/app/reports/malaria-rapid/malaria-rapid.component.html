<div class="card bg-light mb-3">
    <div class="card-body">
      <form #dengueRapidForm="ngForm" (ngSubmit)="saveToPDF(dengueRapidForm.value)">
        <h6 class="heading-boxed" style="text-align:center">Patient Details</h6>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="name">Name</label>
            <input type="text" ngModel id="name" name="name" class="form-control" placeholder="Patient's name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="referredBy">Referred By</label>
            <input type="text" ngModel id="referredBy" name="referredBy" class="form-control" placeholder="Doctor's name" required>
          </div>
          <div class="col-md-4 mb-3">
              <label for="date">Date</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                id="date" name="date" ngModel ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>
          </div>
        </div>
        <br>
      
        <h6 class="heading-boxed" style="text-align:center">MALARIAL ANTIGEN TEST</h6>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="test">Test</label>
            <input type="text" ngModel id="test" name="test" class="form-control" placeholder="DETECTING INFECTION WITH P.Falciparam & P.Vivax MALARIAL PARASITE" disabled>
          </div>
          <div class="col-md-4 mb-3">
            <label for="resultMalariaAntigen">Result</label>
            <select class="form-control" ngModel id="resultMalariaAntigen" name="resultMalariaAntigen">
                <option [ngValue]="null"></option>
                <option>NEGATIVE</option>
                <option>POSITIVE</option>
            </select>
          </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="methodMalaria">Method</label>
                <input type="text" ngModel id="methodMalaria" name="methodMalaria" class="form-control" placeholder="RAPID DIAGNOSTIC KIT" disabled>
            </div>
        </div>
      
        <Button type="submit" class="btn btn-success" style="float: right;">Save</Button>

        
      </form>
    </div>
  </div>
